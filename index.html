<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloud Wizz v1.2 Dev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/frosty.jpg" />
  <style>
    body { background: black; color: #0ff; font-family: Arial; }
    #chatContainer { height: 75vh; overflow-y: auto; display: flex; flex-direction: column; }
    .message { padding: 8px 12px; margin: 5px; border-radius: 10px; }
    .user { background: cyan; color: black; align-self: flex-end; }
    .wizz { background: #333; color: #0ff; align-self: flex-start; }

    #typingIndicator {
      font-style: italic;
      font-size: 14px;
      color: #0ff;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: center;
      margin-top: 5px;
    }

    #typingIndicator.active {
      opacity: 1;
    }

    body.light {
      background: #f4f4f4;
      color: #333;
    }

    body.light .user {
      background: #ddd;
      color: #111;
    }

    body.light .wizz {
      background: #eee;
      color: #333;
    }

    body.light #typingIndicator {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>‚òÅÔ∏è Wizz Dev v1.2</h1>

  <div id="chatContainer"></div>
  <div id="typingIndicator">Wizz is thinking...</div>

  <div>
    <input id="userInput" placeholder="Ask Wizz..." />
    <button onclick="askWizz()">Send</button>
    <button onclick="clearChat()">üßº</button>
    <button onclick="clearMemory()">üß†</button>
    <button onclick="toggleTheme()">üåì</button>
  </div>

  <!-- ‚úÖ INLINE WIZZ SCRIPT -->
  <script>
    function askWizz() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      const chat = document.getElementById("chatContainer");
      const div = document.createElement("div");
      div.classList.add("message", "user");
      div.innerHTML = `<b>You:</b> ${msg}`;
      chat.appendChild(div);

      const reply = document.createElement("div");
      reply.classList.add("message", "wizz");
      reply.innerHTML = `<b>Wizz:</b> ‚úÖ Wizz is alive. You said: "${msg}"`;
      chat.appendChild(reply);

      chat.scrollTop = chat.scrollHeight;
      input.value = "";
    }

    function clearChat() {
      const chat = document.getElementById("chatContainer");
      chat.innerHTML = "";
    }

    function clearMemory() {
      alert("üß† Wizz memory cleared.");
    }

    function toggleTheme() {
      const isLight = document.body.classList.toggle("light");
      localStorage.setItem("wizzTheme", isLight ? "light" : "dark");
    }

    function applyTheme() {
      const saved = localStorage.getItem("wizzTheme");
      if (saved === "light") document.body.classList.add("light");
    }

    window.addEventListener("DOMContentLoaded", () => {
      applyTheme();
    });
  </script>
</body>
</html>
