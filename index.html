<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloud Wizz v1.2 Dev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="public/frosty.jpg" />
  <style>
    body { background: black; color: #0ff; font-family: Arial; }
    #chatContainer { height: 80vh; overflow-y: auto; display: flex; flex-direction: column; }
    .message { padding: 8px 12px; margin: 5px; border-radius: 10px; }
    .user { background: cyan; color: black; align-self: flex-end; }
    .wizz { background: #333; color: #0ff; align-self: flex-start; }
  </style>
</head>
<body>
  <h1>‚òÅÔ∏è Wizz Dev v1.2</h1>
  <div id="chatContainer"></div>
  <div>
    <input id="userInput" placeholder="Ask Wizz..." />
    <button onclick="askWizz()">Send</button>
    <button onclick="clearChat()">üßº</button>
    <button onclick="clearMemory()">üß†</button>
    <button onclick="toggleTheme()">üåì</button>
  </div>

  <!-- Core Wizz Scripts -->
  <script type="module">
    import { loadMemory, saveMemory } from "./scripts/memory.js";
    import { enforceDevMaster } from "./scripts/rules.js";
    import { askWizz, loadHistory, clearChat } from "./scripts/wizzCore.js";

    // Theme
    function toggleTheme() {
      const isLight = document.body.classList.toggle("light");
      localStorage.setItem("wizzTheme", isLight ? "light" : "dark");
    }

    function applyTheme() {
      const saved = localStorage.getItem("wizzTheme");
      if (saved === "light") document.body.classList.add("light");
    }

    // Button Hooks
    window.askWizz = askWizz;
    window.clearChat = clearChat;
    window.clearMemory = () => {
      localStorage.removeItem("cloudWizzMemory");
      alert("üß† Wizz memory cleared.");
      location.reload();
    };
    window.toggleTheme = toggleTheme;

    // Boot Sequence
    applyTheme();
    loadMemory();
    enforceDevMaster();
    saveMemory();
    loadHistory();
  </script>
</body>
</html>
